server:
  port: 1666


#启动模式
spring:
  profiles:
    active: dev
  # swagger 集成 高版本springboot   策略变化设置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher



jasypt:
  encryptor:
    # password就是盐值
    #password: start input


mybatis-plus:
  mapper-locations: classpath*:mappers/**/*.xml


# springdoc
springdoc:
  swagger-ui:
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-flat-param-object: true
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表